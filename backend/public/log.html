<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de la aplicación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="log", style="text-align: center;">
    <br><br>
    <h1 class = "log", text-aling="center">Inicio de sesión</h1>
    <br>
    <form id="loginForm", style="text-align: center;">
    <label style="text-align: center;">correo:
        <br>
      <input type="email" id="correo" required>
    </label>
    <label style="text-align: center;">password:
        <br>
      <input type="password" id="password" required>
    </label>
    <button type="submit">Enviar</button>
    </form>
    <p class = "log2", style="text-size-adjust: 30 px;"></p>
    <p id="mensaje" style="margin-top: 20px; padding: 10px; border-radius: 5px;"></p>

<script>
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const correo = document.getElementById('correo').value;
        const password = document.getElementById('password').value;

        fetch('/api/login', {
            method: 'POST',
            headers: { 
            'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ correo, password })
            })
            .then(res => {
            console.log('Status de la respuesta:', res.status);

            // Primero verificar el status HTTP
            if (!res.ok) {
            throw new Error(`Error HTTP: ${res.status}`);
            }

            // Luego parsear la respuesta como JSON
            return res.json();
            })
            .then(data => {
            console.log('Datos recibidos:', data);
            if (data.success) {
            mensaje.textContent = `Login exitoso, bienvenido ${data.user.name || ''}`;
            mensaje.style.color = "green";
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));
            setTimeout(() => {
                window.location.href = "/dashboard.html";
            }, 2000);
            } else {
            console.log('Login fallido');
            mensaje.textContent = data.mensaje || 'Error en el login';
            mensaje.style.color = "red";
            }
            })
            .catch(err => {
            console.error('Error:', err);
            mensaje.textContent = "Error de conexión con el servidor";
            mensaje.style.color = "red";
            window.location.href = "/log.html";
            });
    });
  </script>
</html>
