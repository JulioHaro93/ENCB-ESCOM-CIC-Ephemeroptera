<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./styles/styles.css">>
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar" id="profileAvatar">U</div>
      <div class="profile-info">
        <h2 id="profileName">Cargando...</h2>
        <p id="profileEmail">---</p>
        <span id="profileRole" class="role-badge"></span>
      </div>
    </div>
    
    <div class="details" id="profileDetails"></div>

    <h3>Archivos subidos:</h3>
    <div id="profileFiles" class="files-container"></div>

    <a href="dashboard.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
  </div>

  <script>
    const token = localStorage.getItem('authToken');
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');
    async function loadFiles() {
        const token = localStorage.getItem('authToken');
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('id');
            const container = document.getElementById('profileFiles');
            container.innerHTML = '';
                console.log('Cargando archivos para el usuario:', userId);
                console.log('Usando token:', token);
       try {
        const res = await fetch(`/api/images/userImages?user=${userId}&skip=0&limit=100`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (!res.ok) throw new Error('No se pudieron cargar los archivos');

        const data = await res.json();
        const files = data.url?.images || [];

        const container = document.getElementById('profileFiles');
        if (!container) return;
        container.innerHTML = '';

        if (files.length === 0) {
            container.innerHTML = `
                <div class="placeholder">
                    <img src="https://cdn-icons-png.flaticon.com/512/685/685352.png" 
                         alt="C치mara gen칠rica" style="width:50px;height:50px;margin-bottom:5px;">
                    <span>El usuario no ha subido im치genes a칰n</span>
                </div>
            `;
            return;
        }

        files.forEach(file => {
            const url = '/' + file.url.replace(/\\/g, '/'); // normaliza la ruta
            console.log('Archivo encontrado:', url, 'Tipo:', file.tipo);
            const tipo = file.tipo;

            if (tipo === 'uploadImage') {
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Imagen subida por el usuario';
                img.style.maxWidth = '200px';
                img.style.margin = '5px';
                container.appendChild(img);
            }

            // Si es video
            if (tipo === 'uploadVideo') {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                video.style.maxWidth = '300px';
                video.style.margin = '5px';
                container.appendChild(video);
            }
        });

    } catch (error) {
        console.error('Error cargando archivos:', error);
        const container = document.getElementById('profileFiles');
        if (container) container.innerHTML = `<p style="color:red;">Error al cargar archivos</p>`;
    }
}
    async function loadProfile() {
      if (!userId) {
        document.body.innerHTML = '<p style="text-align:center;">No se proporcion칩 un ID de usuario.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/profile/${userId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('No se pudo cargar el perfil');

        const data = await res.json();
        const user = data.user || data;

        document.getElementById('profileAvatar').textContent = user.nombre ? user.nombre[0] : 'U';
        document.getElementById('profileName').textContent = user.nombre || 'Usuario sin nombre';
        document.getElementById('profileEmail').textContent = user.correo || 'Sin correo';
        document.getElementById('profileRole').textContent = user.roles || 'Sin rol';

        document.getElementById('profileDetails').innerHTML = `
          <div class="detail-item"><span class="detail-label">Nickname:</span> <span class="detail-value">${user.nickname || 'N/A'}</span></div>
          <div class="detail-item"><span class="detail-label">Instituci칩n:</span> <span class="detail-value">${user.institution || 'N/A'}</span></div>
          <div class="detail-item"><span class="detail-label">Direcci칩n:</span> <span class="detail-value">${user.address || 'N/A'}</span></div>
          <div class="detail-item"><span class="detail-label">Estado:</span> 
            <span class="detail-value">${user.activo ? 'Activo 游릭' : 'Inactivo 游댮'}</span>
          </div>
          <div class="detail-item"><span class="detail-label">Fecha de Registro:</span> 
            <span class="detail-value">${new Date(user.registerDate).toLocaleDateString('es-ES')}</span>
          </div>
          <div class="detail-item"><span class="detail-label">ID:</span> <span class="detail-value">${user._id}</span></div>
        `;

      } catch (err) {
        document.body.innerHTML = `<p style="text-align:center;color:red;">Error al cargar el perfil: ${err.message}</p>`;
      }
        loadFiles();
    }

    
    loadProfile();
  </script>
</body>
</html>
